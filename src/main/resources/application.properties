# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hunter_notes?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=hunter_user
spring.datasource.password=hunterpassword

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: You can configure the connection pool (HikariCP by default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Optional: To avoid any warnings regarding SSL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
